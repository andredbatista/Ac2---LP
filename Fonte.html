<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC2 - Linguagem de Programação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #eef2f3;
    }
    .caixa {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    input, button {
      margin: 8px 0;
      padding: 5px;
      font-size: 14px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 15px 0 0;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    li.finalizado span {
      text-decoration: line-through;
      color: #d9534f;
    }
    .navigation {
      margin-top: 20px;
    }
    .navigation a {
      color: white; /* Fonte branca */
      margin: 0 10px;
      text-decoration: none;
      background-color: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .navigation a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Adivinhação</h1>
    <p>Descubra o número secreto (entre 1 e 100).</p>
    <input type="number" id="entradaPalpite" placeholder="Seu palpite">
    <button onclick="verificarPalpite()">Verificar</button>
    <p id="resultadoPalpite"></p>

    <h2>Texto em Maiúsculas</h2>
    <input type="text" id="entradaTexto" placeholder="Digite algo">

    <h2>Lista de Tarefas</h2>
    <input type="text" id="entradaTarefa" placeholder="Adicione uma tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="listaTarefas"></ul>

    <!-- Link para a próxima página -->
    <div class="navigation">
      <a href="Personagem.html">Próxima página</a>
    </div>
  </div>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;

    function verificarPalpite() {
      const palpite = parseInt(document.getElementById('entradaPalpite').value, 10);
      const resultado = document.getElementById('resultadoPalpite');

      if (isNaN(palpite)) {
        resultado.textContent = "Digite um número válido!";
      } else if (palpite === numeroSecreto) {
        resultado.textContent = "Você acertou! Parabéns!";
      } else {
        resultado.textContent = `O número secreto é ${palpite < numeroSecreto ? 'maior' : 'menor'}.`;
      }
    }

    document.getElementById('entradaTexto').addEventListener('input', function() {
      this.value = this.value.toUpperCase();
    });

    function adicionarTarefa() {
      const entrada = document.getElementById('entradaTarefa');
      const lista = document.getElementById('listaTarefas');
      const textoTarefa = entrada.value.trim();

      if (textoTarefa === '') return;

      const item = document.createElement('li');
      const caixaMarcacao = document.createElement('input');
      caixaMarcacao.type = 'checkbox';
      caixaMarcacao.addEventListener('change', function() {
        item.classList.toggle('finalizado');
      });

      const texto = document.createElement('span');
      texto.textContent = textoTarefa;

      item.appendChild(caixaMarcacao);
      item.appendChild(texto);
      lista.appendChild(item);

      entrada.value = '';
    }
  </script>
</body>
</html>
